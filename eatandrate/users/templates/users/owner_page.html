{% extends 'base_user.html' %}

{% block header %}
    <h1>Profilo di {{ utente.username | capfirst }}</h1>
{% endblock %}

{% block profile_info %}
   <h2>ATTIVITA GESTITE:</h2>
        {% for att in utente.owner_profile.attivita_set.all %}
            <p align="center"><a href="{% url 'attivita:detail' att.id%}">{{ att.nome }}</a></p>
        {% endfor %}
{% endblock %}
