{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block head %}
    <title>Aggiungi Attività</title>
{% endblock %}
{% block content %}
<div align="center">
    {% if error_msg %}
    <h3>{{ error_msg }}</h3>
    {% endif %}
    <form method="post" action="{% url 'attivita:add' %}">{% csrf_token %}
      <div class="row-fluid">
      <div class="col-md-12" align="center"><h3 style="margin-bottom:35px">Aggiungi Attività</h3></div>
      </div>
      <div class="row-fluid">
          <div class="col-md-3" align="center"></div>
          <div class="col-md-3" align="center">  {{ attform|as_bootstrap }}</div>
          <div class="col-md-3" align="center">  {{ tipform|as_bootstrap }}
            <input class="btn btn-default" type="submit" value="Aggiungi" style="padding:6px 30px">
          </div>
          <div class="col-md-3" align="center"></div>
      </div>
    </form>
</div>
{% endblock %}
